<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #984caf;
            color: white;
            padding: 10px 0;

        main {

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 2px solid #ddd; 
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        .search-container input {
            flex: 1;
            padding: 8px;

        }
        .search-container button {
            padding: 8px 16px;
            background-color: #984caf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
        .search-container button:hover {

<body>

<header>

<main>

        <input type="text" placeholder="BUSCA..." />
        <button>buscar</button>

    <table>

                <th>ID</th>

                <td></td>
            </tr>
            
        </tbody>
    </table>
</main>

<script src="../../../assets/lib/jquery/jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function(){
        $(".busca").click(function(){
            let produto = $("#buscar-text").val();
            $.getJSON("api-produtos.php?produtos=Camisa" + produtos, function(data){
                $("#tbody-produtos").empty();
                if(data.error){
                    $("tbody-produtos").append(<tr><td>"+ ${data.error}+"</td><tr>);


                }else{
                    $.each(data, function(index, produto){
                    $("#tbody-produtos").append(
                        <tr>
                            <td>produto.id</td>
                            <td>produto.nome</td>
                            <td>produto.cat</td>
                            <td>produto.preco</td>
                         </tr>
                    )


                    })

                }

            })
        });
     

    });
</script>
</body>
</html>
